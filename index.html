<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script> 
    <link rel="stylesheet" href="./develop/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header class="p-3 text-center border-b-4 border-slate-500 bg-cyan-800">
        <h1>Code Quiz</h1>
        <div>Timer: <span id="timerEl"></span></div>
    </header>

    <section class="p-2 bg-cyan-100" id="quizSection">
        <p id="description">This is a coding quiz, good luck!</p>
        <button class="p-2 text-center align-item: center; bg-cyan-500" id="startQuiz">Start Quiz</button>
        <div class="container mx-auto hidden text-center flex flex-col" id="questionsDiv">
        </div>
        <p class="text-center" id="correctOrIncorrect">Feedback!</p>
    </section>
   
    <section class="p-2 bg-cyan-100 hidden" id="playerInfo">
        <h2>Your score is <span id="finalScore"></span></h2>
        <input type="text" name="Initials" id="initials" placeholder="Jane Doe"/>
        <button class="btn btn-blue" id="submit">Submit</button>
    </section>

    <table id="scoreboard" class="p-2 bg-cyan-100 hidden w-full md:w-9/12">
        <tr>
            <th>Initials</th>
            <th>Score</th>
        </tr>
    </table>
    
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./develop/script.js"></script>

</html>
